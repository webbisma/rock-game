<!DOCTYPE html>

    <title>Rock Paper Sicessor Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

        </div>

</div>

<div class="score-board">

        </div>
